version: "3.3"

services:
  resolve-pip-deps:
    image: robsoko-api:dev
    volumes:
      - ./:/home/appuser/workspace
    working_dir: /home/appuser/workspace
    networks:
      - api-network
    command: pip-compile -r ./requirements.in

  pycharm-dev:
    image: robsoko-api:dev
    volumes:
      - $HOME/data:/appuser/workspace/data
    ports:
      - 8000:8000

  api-dev:
    image: robsoko-api:dev
    ports:
      - 8000:8000
    working_dir: /home/appuser/run
    volumes:
    - ./:/home/appuser/run
    command: python run_api_dev.py

  api-gunicorn:
    image: robsoko-api:latest
    ports:
      - 8080:8080


networks:
  api-network:
    driver: bridge
    ipam:
      driver: default
